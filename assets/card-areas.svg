<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .bg { fill: #f7fafc; }
    .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; rx: 12; }
    .section { fill: #eef2ff; stroke: #c7d2fe; }
    .label { font: 14px/1.2 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; }
    .muted { font: 12px/1.2 'Helvetica Neue', Arial, sans-serif; fill: #475569; }
    .box { fill: #f1f5f9; stroke: #cbd5e1; }
    .accent { fill: #3b82f6; }
    .small { font: 11px; fill: #0f172a; }
    .note { font: 12px; fill: #334155; }
  </style>

  <rect class="bg" width="900" height="420" />

  <!-- Card -->
  <g transform="translate(60,30)">
    <rect class="card" width="780" height="360" rx="12"/>

    <!-- Heading area -->
    <rect x="24" y="20" width="732" height="36" rx="6" class="section" />
    <text x="40" y="44" class="label">Heading area (optional)</text>
    <text x="620" y="44" class="muted">controlled by <tspan font-weight="700">heading_show</tspan></text>

    <!-- Entity rows -->
    <!-- Row 1 -->
    <g transform="translate(24,76)">
      <!-- Icon column -->
      <rect x="0" y="0" width="60" height="64" class="box" rx="8" />
      <circle cx="30" cy="32" r="22" class="accent" fill-opacity="0.12" />
      <text x="30" y="36" text-anchor="middle" class="small">Icon</text>

      <!-- Main (label + bar) -->
      <rect x="80" y="0" width="520" height="64" rx="8" class="box" />
      <text x="92" y="20" class="label">Label</text>
      <rect x="92" y="34" width="480" height="18" rx="9" fill="#e6eefc" />
      <rect x="92" y="34" width="220" height="18" rx="9" class="accent" />

      <!-- Value column -->
      <rect x="620" y="0" width="88" height="64" rx="8" class="box" />
      <text x="664" y="38" class="small" text-anchor="middle">Value</text>
    </g>

    <!-- Row 2 (example stacked) -->
    <g transform="translate(24,156)">
      <rect x="0" y="0" width="60" height="64" class="box" rx="8" />
      <circle cx="30" cy="32" r="22" class="accent" fill-opacity="0.06" />
      <text x="30" y="36" text-anchor="middle" class="small">Icon</text>

      <rect x="80" y="0" width="520" height="64" rx="8" class="box" />
      <text x="92" y="20" class="label">Label</text>
      <rect x="92" y="34" width="480" height="18" rx="9" fill="#f1f5f9" />
      <rect x="92" y="34" width="120" height="18" rx="9" class="accent" />

      <rect x="620" y="0" width="88" height="64" rx="8" class="box" />
      <text x="664" y="38" class="small" text-anchor="middle">Value</text>
    </g>

    <!-- Legend / Areas -->
    <g transform="translate(24,248)">
      <text x="0" y="18" class="label">Diagram legend</text>
      <text x="0" y="40" class="note">Icon column — optional (global toggle <tspan font-weight="700">icon_show</tspan>)</text>
      <text x="0" y="58" class="note">Main area — label (top) and bar (bottom)</text>
      <text x="0" y="76" class="note">Value column — numeric value (global toggle <tspan font-weight="700">value_show</tspan>)</text>
      <text x="360" y="40" class="note">Each row is independently bound to one entity</text>
      <text x="360" y="58" class="note">Up to 5 rows supported (per-entity overrides via <tspan font-weight="700">entities</tspan> or suffixed keys)</text>
    </g>
  </g>
</svg>
